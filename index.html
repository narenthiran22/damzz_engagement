      // Save / download calendar event for Google Calendar + .ics file for native apps

          // Edit these event details as needed

          const description = "With the blessings of our families, we are delighted to announce the engagement of Mr. Dhamodaran & Ms. Nandhini.As we begin this sacred journey of love and togetherness, we humbly invite you to grace the occasion and bless the couple as they step into a beautiful new chapter of life";
          const startDate = "2025-11-27"; // YYYY-MM-DD (all-day)

          // window.open(gUrl, "_blank");

          // 2) Generate and download .ics (works on iOS/macOS/Android apps that accept .ics)
          const uid = Date.now() + "@damzz";
          const dtstamp = new Date().toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";
          const icsLines = ["BEGIN:VCALENDAR", "VERSION:2.0", "PRODID:-//Dhamodaran Nandhini//EN", "BEGIN:VEVENT", "UID:" + uid, "DTSTAMP:" + dtstamp, "DTSTART;VALUE=DATE:" + startDate.replace(/-/g, ""), "DTEND;VALUE=DATE:" + endDate.replace(/-/g, ""), "SUMMARY:" + title, "LOCATION:" + location, "DESCRIPTION:" + description, "END:VEVENT", "END:VCALENDAR"];
          const icsContent = icsLines.join("\r\n");
          const blob = new Blob([icsContent], { type: "text/calendar;charset=utf-8" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "dhamodaran_nandhini_save_date.ics";
          document.body.appendChild(a);
          a.click();
          setTimeout(function () {
            URL.revokeObjectURL(url);
            a.remove();
          }, 1000);
        });

    <script>
      // Use canvas-confetti to show a one-time burst per gallery item on hover
      (function () {
        // small helper to fire a burst centered over the element
        function burstAtElement(el) {
          const r = el.getBoundingClientRect();
          const originX = (r.left + r.width / 2) / window.innerWidth;
          const originY = (r.top + r.height / 2) / window.innerHeight;

          // multiple bursts for a nicer effect
          confetti({
            particleCount: 40,
            spread: 60,
            gravity: 0.7,
            origin: { x: originX, y: originY },
            colors: ['#ef476f', '#ffd166', '#06d6a0', '#118ab2', '#073b4c']
          });

          setTimeout(() => {
            confetti({
              particleCount: 30,
              spread: 100,
              scalar: 0.9,
              origin: { x: originX, y: originY },
              colors: ['#ffd166', '#06d6a0', '#118ab2']
            });
          }, 120);
        }

        document.querySelectorAll('#fh5co-gallery-list li').forEach((li) => {
          li.addEventListener(
            'mouseenter',
            function () {
              burstAtElement(li);
            },
            { once: true }
          );
        });
      })();
    </script>

    <script>
      // Remove / disable anchors that don't point anywhere meaningful
      (function () {
        const galleryAnchors = document.querySelectorAll('#fh5co-gallery-list li > a');
        galleryAnchors.forEach((a) => {
          const rawHref = a.getAttribute('href');
          // treat empty, hash, or javascript:void as "no-op" links
          if (!rawHref || rawHref.trim() === '' || rawHref.trim() === '#' || /^javascript:/i.test(rawHref.trim()) ) {
            // unwrap: move children out and remove the anchor so click does nothing
            const parent = a.parentNode;
            while (a.firstChild) parent.insertBefore(a.firstChild, a);
            a.remove();
            return;
          }
          // if anchor's href equals current page URL (navigates to same page) also remove it
          try {
            if (a.href === window.location.href) {
              const parent = a.parentNode;
              while (a.firstChild) parent.insertBefore(a.firstChild, a);
              a.remove();
            }
          } catch (e) {
            // ignore any cross-origin or other errors
          }
        });
      })();
    </script>
